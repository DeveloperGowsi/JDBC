<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Data</title>

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 12px;
            font-size: 16px;
            color: #555;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-row {
            margin-bottom: 15px;
        }
    </style>
    
</head>
<body>
<center>

    <h1>Employee Form</h1>
    
    <form action="insertemployee" method="POST">
    
    <table>
    <tr>
               <td><label>Employee Id</label></td>
                 <td><input type="number" name="employeeid"></td>
    </tr>
      <tr>
              <td><label>Employee Name</label></td>
              <td><input type="text" name="employeename"></td>
      </tr>
      <tr>
              <td><label>Employee Designation</label></td>
              <td><input type="text" name="employeeDes"></td>
      </tr>
      <tr>
             <td><label>Employee Salary</label></td>
             <td><input type="number" name="employeesalary"></td>
      </tr>
      <tr>
            <td></td>
            <td><input type="Submit" value="AddEmployee"></td>
      </tr>
    
    </table>
    
    </form>
    
    </center>
</body>
</html>
